<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: inline-block;
            width: 80px;
        }

        .form-group input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='index.html'">返回地图</button>
    <!-- 独立展示的字段 -->
    <div class="header">你好，这里是于志强的求学之路</div>

    <!-- 登录框 -->
    <div class="container">
        <h1>登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required minlength="6" maxlength="25"><br>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="30"><br>
            </div>
            <button type="submit">登录</button>
        </form>
        <p>没有账号？<a href="register.html">点击注册</a></p>
    </div>

    <script>
        // 监听表单提交事件
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单默认提交行为

            // 获取输入的用户名和密码
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 从localStorage中获取注册的用户信息
            const registeredUser = JSON.parse(localStorage.getItem('registeredUser'));

            // 验证登录信息
            if (registeredUser &&
                registeredUser.username === username &&
                registeredUser.password === password) {
                alert('登录成功！');
                window.location.href = 'index.html'; // 跳转至index.html
            } else {
                alert('用户名或密码错误，请重新输入！');
            }
        });
    </script>
</body>

</html>
